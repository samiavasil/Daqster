name: Render PlantUML Diagrams

on:
  push:
    paths:
      - 'Docs/diagrams/**/*.puml'
  workflow_dispatch: {}

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download PlantUML
        run: |
          # Use sourceforge mirror (more reliable than latest redirect)
          curl -L -o plantuml.jar https://sourceforge.net/projects/plantuml/files/plantuml.jar/download
          # Verify it's a valid JAR
          if ! file plantuml.jar | grep -q 'Java archive data'; then
            echo "Error: Downloaded file is not a valid JAR"
            file plantuml.jar
            exit 1
          fi
          echo "PlantUML downloaded successfully"

      - name: Render diagrams
        run: |
          for file in Docs/diagrams/*.puml; do
            echo "Rendering $file"
            # Render SVG next to source .puml (same folder)
            java -jar plantuml.jar -tsvg -o Docs/diagrams "${file}"
            java -jar plantuml.jar -tpng -o Docs/diagrams "${file}"
          done

      - name: Commit generated diagrams
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Docs/diagrams/*.svg Docs/diagrams/*.png || true
          if git diff --staged --quiet; then
            echo "No diagram changes to commit"
            exit 0
          fi
          git commit -m "ci(docs): render PlantUML diagrams [skip ci]"
          git push origin HEAD:${{ github.ref_name }}
