name: Render PlantUML Diagrams

on:
  push:
    paths:
      - 'Docs/diagrams/**/*.puml'
  workflow_dispatch: {}

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download PlantUML
        run: |
          curl -L -o plantuml.jar https://github.com/plantuml/plantuml/releases/latest/download/plantuml.jar

      - name: Render diagrams
        run: |
          mkdir -p Docs/diagrams/generated
          for file in Docs/diagrams/*.puml; do
            echo "Rendering $file"
            java -jar plantuml.jar -tsvg -o Docs/diagrams/generated "${file}"
            java -jar plantuml.jar -tpng -o Docs/diagrams/generated "${file}"
          done

      - name: Commit generated diagrams
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Docs/diagrams/generated/*.svg Docs/diagrams/generated/*.png || true
          if git diff --staged --quiet; then
            echo "No diagram changes to commit"
            exit 0
          fi
          git commit -m "ci(docs): render PlantUML diagrams [skip ci]"
          git push origin HEAD:${{ github.ref_name }}
