name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install Qt and deps
        run: |
          sudo apt-get update
          sudo apt-get install -y qtbase5-dev qtdeclarative5-dev qml-module-qtquick-controls2 libqt5charts5-dev libqt5multimedia5-plugins libqt5opengl5-dev libssl-dev
      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
      - name: Build
        run: cmake --build build -j
      - name: Package artifacts
        run: |
          tar -C build -czf daqster-linux-artifacts.tgz bin
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: daqster-linux-artifacts
          path: daqster-linux-artifacts.tgz

